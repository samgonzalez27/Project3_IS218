# =============================================================================
# FastAPI Calculator - Production Stack
# =============================================================================
# Usage: docker compose -f docker-compose.production.yml up -d
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # Database Service - PostgreSQL
  # ---------------------------------------------------------------------------
  db:
    image: postgres:17-alpine
    container_name: calculator-db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-calculator}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:-calculator_db}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-db.sh:/docker-entrypoint-initdb.d/init-db.sh:ro
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-calculator} -d ${POSTGRES_DB:-calculator_db}" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - internal

  # ---------------------------------------------------------------------------
  # API Service - FastAPI Application
  # ---------------------------------------------------------------------------
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: calculator-api
    restart: always
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-calculator}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-calculator_db}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:?JWT_SECRET_KEY is required}
      JWT_REFRESH_SECRET_KEY: ${JWT_REFRESH_SECRET_KEY:?JWT_REFRESH_SECRET_KEY is required}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      REFRESH_TOKEN_EXPIRE_DAYS: ${REFRESH_TOKEN_EXPIRE_DAYS:-7}
      BCRYPT_ROUNDS: ${BCRYPT_ROUNDS:-12}
      PYTHONDONTWRITEBYTECODE: 1
      PYTHONUNBUFFERED: 1
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    networks:
      - internal
      - web

  # ---------------------------------------------------------------------------
  # Caddy - Reverse Proxy with Automatic HTTPS
  # ---------------------------------------------------------------------------
  caddy:
    image: caddy:2-alpine
    container_name: calculator-caddy
    restart: always
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp" # HTTP/3
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy-data:/data
      - caddy-config:/config
    depends_on:
      web:
        condition: service_healthy
    networks:
      - web

# -----------------------------------------------------------------------------
# Volumes
# -----------------------------------------------------------------------------
volumes:
  postgres-data:
    driver: local
  caddy-data:
    driver: local
  caddy-config:
    driver: local

# -----------------------------------------------------------------------------
# Networks
# -----------------------------------------------------------------------------
networks:
  web:
    driver: bridge
  internal:
    driver: bridge
    internal: true
